<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="managementLayout">

<head>
    <title>Management Update Teacher </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="mycontent">
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                        to our awesome app!
                    </div>
                </div>

                <h1>Student Update</h1>

                <form th:action="@{/management/postStudentUpdate}" method="POST" th:object="${teachersModel}">

                    <div class="form-group">
                        <label> Student Tc Number </label>
                        <input
                                type="number"
                                name="tcNumber"
                                th:value="*{tcNumber}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label> Student Name </label>
                        <input
                                type="text"
                                name="name"
                                th:value="*{name}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label> Student SurName </label>
                        <input
                                type="text"
                                name="surName"
                                th:value="*{surName}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label> Student Mail </label>
                        <input
                                type="text"
                                name="mail"
                                th:value="*{mail}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label> Student Password </label>
                        <input
                                type="text"
                                name="password"
                                th:value="*{password}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label> Student Phone Number </label>
                        <input
                                type="number"
                                name="phoneNumber"
                                th:value="*{phoneNumber}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label> Student School Class </label>
                        <input
                                type="number"
                                name="schoolClass"
                                th:value="*{schoolClass}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label> Student School Number </label>
                        <input
                                type="number"
                                name="schoolNumber"
                                th:value="*{schoolNumber}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <input
                                type="hidden"
                                name="gender"
                                th:value="*{gender}"
                                class="form-control"
                                autofocus="autofocus"/>

                    </div>
                    <div class="form-group">

                        <input
                                type="hidden"
                                name="studentId"
                                th:value="*{studentId}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <input
                                type="hidden"
                                name="recordTime"
                                th:value="*{recordTime}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Update Student</button>
                        <span><a th:href="@{/management/getManagemetPage}">Previous</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
