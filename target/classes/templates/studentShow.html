<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="studentLayout">

<head>
    <title>Management Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/table.css}">
    <script>
        $(document).ready(function () {
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function () {
                if (this.checked) {
                    checkbox.each(function () {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function () {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function () {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });


    </script>
</head>
<body>
<div layout:fragment="mycontent">
    <div class="container-xl" style="margin-top: 15%">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2> Student <b>Management Page</b></h2>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Tc Number</th>
                        <th>Name</th>
                        <th>SurName</th>
                        <th>Mail</th>
                        <th>Phone</th>
                        <th>Class</th>
                        <th>School Number</th>
                        <th>Gender</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:object="${student}">
                        <td th:text="*{tcNumber}"></td>
                        <td th:text="*{name}"></td>
                        <td th:text="*{surName}"></td>
                        <td th:text="*{mail}"></td>
                        <td th:text="*{phoneNumber}"></td>
                        <td th:text="*{schoolClass}"></td>
                        <td th:text="*{schoolNumber}"></td>
                        <td th:text="*{gender}"></td>
                        <td>
                            <a th:href="@{/student/getStudentInfoPage/{student_id}(student_id=${student.studentId})}" class="btn waves-effect waves-dark btn-primary btn-outline-primary">Student Info</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

</html>
