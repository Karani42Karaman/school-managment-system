<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="teacherLayout">

<head>
    <title>Management Update Student </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="mycontent">
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                        to our awesome app!
                    </div>
                </div>

                <h1>Student Update</h1>

                <form th:action="@{/teacher/postStudentInfoUpdate}" method="POST" th:object="${studentInfoModel}">

                    <div class="form-group">
                        <label> Lesson Name </label>
                        <input
                                type="text"
                                th:value="*{lessonName}"
                                class="form-control"
                                autofocus="autofocus" disabled/>
                    </div>

                    <div class="form-group">
                        <label> Lecture Note One </label>
                        <input
                                type="number"
                                name="lectureNoteOne"
                                th:value="*{lectureNoteOne}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label> Lecture Note Two </label>
                        <input
                                type="number"
                                name="lectureNoteTwo"
                                th:value="*{lectureNoteTwo}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label> Lecture Note Three </label>
                        <input
                                type="number"
                                name="lectureNoteThree"
                                th:value="*{lectureNoteThree}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label> Right Of Absence </label>
                        <input
                                type="number"
                                name="rightOfAbsence"
                                th:value="*{rightOfAbsence}"
                                class="form-control"
                                required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <input
                                type="hidden"
                                name="teacherId"
                                th:value="*{teacherId}"
                                class="form-control"
                                autofocus="autofocus"/>

                    </div>
                    <div class="form-group">
                        <input
                                type="hidden"
                                name="studentInfoId"
                                th:value="*{studentInfoId}"
                                class="form-control"
                                autofocus="autofocus"/>

                    </div>
                    <div class="form-group">

                        <input
                                type="hidden"
                                name="lessonName"
                                th:value="*{lessonName}"
                                class="form-control"
                                required autofocus="autofocus"  />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Update</button>
                        <span><a th:href="@{/teacher/getStudentInfoPage/{student_id}(student_id=*{studentsModel.studentId})}">Previous</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
